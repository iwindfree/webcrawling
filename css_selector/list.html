<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>
</head>
<body>

<h2>Lists</h2>
<h3>Example of unordered lists: </h3>
<ul class="a">
  <li><a href="www.google.com"> Coffee1 </a> </li>
  <li>Tea1</li>
  <li>Coca Cola1</li>
</ul>

<ul class="b">
  <li>Coffee2</li>
  <li>Tea2</li>
  <li>Coca Cola2</li>
</ul>

<h3>Example of ordered lists: </h3>
<ol class="c">
  <li>Coffee3</li>
  <li>Tea3</li>
  <li>Coca Cola3</li>
</ol>

<ol class="d">
  <li>Coffee4</li>
  <li>Tea4</li>
  <li>Coca Cola4</li>
</ol>

</body>
</html>
